# Garden System Configuration

# Leave empty — Gary auto-detects from git remote URL, package.json name, or directory name
project_name: ""
user_name: User
communication_language: English
output_folder: "{project-root}/docs"

# Coverage tracking
agents_file: "{project-root}/AGENTS.md"

# Shed — agentic infrastructure files (AI instructions, tool configs, skills, agent definitions)
# These always form one dedicated "Shed" area in the garden.
# shed_files: explicit list for this project (add any tool-specific files here)
shed_files: []
  # Populated by /garden-setup based on which AI tools are installed in this project.
  # Gary discovers files via shed_patterns and registers confirmed ones here.

# shed_patterns: glob patterns used during auto-discovery to find agentic files
# Gary scans these during Plant the Garden and Update to detect new AI tool configs
shed_patterns:
  - "AGENTS.md"
  - "CLAUDE.md"
  - "GEMINI.md"
  - ".claude/commands/**/*.md"
  - ".claude/hooks/**/*"
  - ".cursor/rules/**/*.mdc"
  - ".cursor/rules/**/*.md"
  - ".github/copilot-instructions.md"
  - ".github/agents/**/*.md"
  - ".junie/**/*.md"
  - ".windsurf/rules/**/*"
  - ".aider/**/*"

# Content layers
docs_directory: "{project-root}/docs"
references_directory: "{project-root}/docs/references"

# Docs ecosystem files (used by health check)
docs_files:
  - "{project-root}/docs/ARCHITECTURE.md"
  - "{project-root}/docs/core-beliefs.md"
  - "{project-root}/docs/STYLE.md"
  - "{project-root}/docs/SECURITY.md"
  - "{project-root}/docs/DOMAIN.md"
  - "{project-root}/docs/references/"

# Garden memory (persistent state)
docsmap_file: "{project-root}/_gs-gardener/data/docsmap.yaml"
history_file: "{project-root}/_gs-gardener/data/history.jsonl"
snapshot_file: "{project-root}/_gs-gardener/data/garden.md"

# Discovery exclusions (directories skipped during full-repo scan)
discovery_exclude:
  - "node_modules/"

# Constraints
agents_max_lines: 150

